<cv-loader *ngIf="loading$ | async"></cv-loader>
<div class="container">
  <header>
    <cv-header></cv-header>
  </header>
  <main class="main">
    <cv-cv-side-bar  [class.width-zero]="!toggle" [class.open-side-bar]="toggle"></cv-cv-side-bar>

    </div>
  </main>

  <cv-footer></cv-footer>
</div>
