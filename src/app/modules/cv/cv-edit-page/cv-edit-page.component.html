<div class="container">
  <div class="edit-page">
    <form class="left-bar">

      <cv-cv-create-left-bar *ngIf="resumeEditDto" [resumeForm]="resumeEditForm" [resume]="resumeEditDto">
      </cv-cv-create-left-bar>
      <div class="action">
        <button mat-raised-button color="primary" [disabled]="!resumeEditForm.valid"
                (click)="submit(resumeEditForm.value)">Edit
        </button>
      </div>
    </form>
  </div>
  <!-- <cv-cv-template id="cv-template" *ngIf="resumeEditDto" [resumeEditForm]="templateForm"></cv-cv-template> -->
  <cv-template-two *ngIf="resumeEditDto" [resumeEditForm]="templateForm"></cv-template-two>
</div>
