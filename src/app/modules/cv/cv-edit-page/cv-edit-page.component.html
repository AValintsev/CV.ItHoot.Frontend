<div class="container" *ngIf="resumeEditDto">
  <div class="template-wrapper">
    <resume-template-builder  [resume]="resumeEditDto" [resumeChanged]="resumeChanged" [templatedChanged]="templateChanged"></resume-template-builder>
  </div>
  <div class="edit-page">
    <div class="left-bar">
      <form-bar [resumeForm]="resumeEditForm" [resume]="resumeEditDto" [isCreateForm]="false" (templateChange)="templateChange($event)">
      </form-bar>
      <div class="action">
        <button   mat-stroked-button [disabled]="!resumeEditForm.valid" (click)="submit(resumeEditForm.value)"
          matTooltip="Save" matTooltipPosition="before">Save</button>
        <button mat-stroked-button routerLink="/home/cv/user-list"
          matTooltip="Cancel" matTooltipPosition="before">Cancel</button>
      </div>
    </div>
  </div>
</div>
