<mat-card>
  <mat-card-title-group>
    <div class="dots">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          [routerLink]="['/home/cv/create/']"
          [queryParams]="{ userId: resume.id }"
        >
          <mat-icon>file_copy</mat-icon>
          <span>Duplicate</span>
        </button>
        <button mat-menu-item (click)="deleteResume(resume.id)">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete</span>
            
        </button>
        <button mat-menu-item
        >
          <mat-icon>picture_as_pdf</mat-icon>
          <span (click)="savePdf(resume.id,resume?.firstName,resume?.lastName)">Save PDF</span>
        </button>
        <button mat-menu-item class="docx"
        >
      <mat-icon>description</mat-icon>
          <span>Save DocX</span>
        </button>
      </mat-menu>
    </div>
    <mat-card-title
      >{{ resume?.firstName }} {{ resume?.lastName }}</mat-card-title
    >
    <mat-card-subtitle>{{ resume?.resumeName }}</mat-card-subtitle>
    <!-- <img mat-card-lg-image *ngIf="resume.picture" else img src="{{resume.picture}}" alt="Resume image"> -->
  </mat-card-title-group>
  <mat-card-content>
    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/home/cv/', resume.id]"
      >
        Open
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="/home/cv/edit/{{ resume.id }}"
      >
        Edit
      </button>
    </div>
  </mat-card-content>
</mat-card>
