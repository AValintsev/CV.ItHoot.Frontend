<div class="user-info">
  <span>{{cvCard.userName}}</span>
  <span>{{cvCard.lastName}}</span>
</div>
<div class="user-pic">
  <img src="{{cvCard.picture}}" alt="">
  <!-- <img src="../../../assets/fall.jpg" alt=""> -->
 </div>
<div class="cv-info">
  <div class="cv-name">
    <span>CV name: <strong>{{cvCard.cvName}}</strong></span>
  </div>
  <div class="cv-status">
    <span>CV status: </span>
    <span *ngIf="cvCard.isDraft; else elseSpan">Draft</span>
    <ng-template #elseSpan><span>Open</span></ng-template>
  </div>
</div>
<div class="button-block">
  <div class="buttons">
    <app-cv-button *ngIf="checkRole() === 'Admin' || checkRole() === 'User' || checkRole() === 'Client'" btnText="Open" routerLink="/home/cv/{{cvCard.id}}"></app-cv-button>
    <app-cv-button *ngIf="checkRole() === 'Admin' || checkRole() === 'User'" btnText="Edit" routerLink="/home/cv/edit/{{cvCard.id}}"></app-cv-button>
    <app-cv-button *ngIf="checkRole() === 'Admin' || checkRole() === 'User'" btnText="Delete" routerLink=""></app-cv-button>
  </div>
</div>
