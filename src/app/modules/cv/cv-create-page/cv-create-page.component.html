<div class="wrapper">
<div class="container">
  <div class="template">
  </div>
  <div class="create-page">
    <div class="left-bar">
      <cv-cv-create-left-bar *ngIf="resumeCreateDto" [resumeForm]="resumeCreateForm" [resume]="resumeCreateForm.value"></cv-cv-create-left-bar>
      <div class="action">
        <button mat-raised-button color="primary" [disabled]="!resumeCreateForm.valid"
          (click)="submit(resumeCreateForm.value)">Create</button>
      </div>
    </div>
  </div>
</div>
</div>
