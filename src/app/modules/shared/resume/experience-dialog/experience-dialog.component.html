<div class="experience-dialog" [formGroup]="experienceForm">
  <h1 mat-dialog-title *ngIf="typeDialog===DialogType.Create">Add new experience</h1>
  <h1 mat-dialog-title *ngIf="typeDialog === DialogType.Edit">Edit experience</h1>
  <div mat-dialog-content class="content">

    <mat-form-field appearance="fill">
      <mat-label>Position</mat-label>
      <input matInput placeholder="Web Developer" formControlName="position">
      <mat-error *ngIf="experienceForm.controls['position'].errors?.['required']">
        Position is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Name of company</mat-label>
      <input matInput placeholder="ITHoot" formControlName="company">
      <mat-error *ngIf="experienceForm.controls['company'].errors?.['required']">
        Company Name is required
      </mat-error>
    </mat-form-field>


    <!--    <mat-form-field appearance="fill">-->
    <!--      <mat-label>Description</mat-label>-->
    <!--      <textarea class="textarea" matInput placeholder="Bachelor's" formControlName="description"></textarea>-->
    <!--      <mat-error *ngIf="experienceForm.controls['description'].errors?.['required']">-->
    <!--        Description is required-->
    <!--      </mat-error>-->
    <!--    </mat-form-field>-->


    <div class="modal-text-editor">
      <quill-editor [modules]="quillModules" formControlName="description" placeholder="Description">
      </quill-editor>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Enter start of experience</mat-label>
      <input matInput [matDatepicker]="dp!" [max]="maxDate" formControlName="startDate" readonly>
      <mat-hint>MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp, 'startDate')"
        panelClass="example-month-picker">
      </mat-datepicker>
      <mat-error *ngIf="experienceForm.controls['startDate'].errors?.['required']">
        Enter date
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter end of experience</mat-label>
      <input matInput [matDatepicker]="dp1!" [max]="maxDate" formControlName="endDate" readonly>
      <mat-hint>MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
      <mat-datepicker #dp1 startView="multi-year" (monthSelected)="setMonthAndYear($event, dp1,'endDate')"
        panelClass="example-month-picker">
      </mat-datepicker>
      <mat-error *ngIf="experienceForm.controls['endDate'].errors?.['incorrectDate']">
        Incorrect date
      </mat-error>
      <mat-error *ngIf="experienceForm.controls['endDate'].errors?.['required']">
        Enter date
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions class="actions">
      <button mat-stroked-button [mat-dialog-close]="experienceForm.value" cdkFocusInitial
        [disabled]="!experienceForm.valid">Save</button>
      <button mat-stroked-button [mat-dialog-close]="null">Cancel</button>
    </div>
  </div>
</div>
