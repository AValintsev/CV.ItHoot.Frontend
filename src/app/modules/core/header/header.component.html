<header>
  <div class="header-inner">
    <div class="col">
      <div class="label">
        <img src="assets/label.jpg" alt="label">
      </div>
    </div>
    <div class="col">
      <div class="col__btns">
        <button *ngIf="btnSwitcher('create')|async" [routerLink]="['/home/cv/create']" mat-flat-button color="accent"
          class="create-resume">Create CV</button>
      </div>

    </div>
    <div class="col">
      <div class="user">
        <button style="color:rgb(138, 146, 166)" *ngIf="btnSwitcher('back')|async"  routerLink="/home/cv/user-list"
          mat-icon-button>
          <mat-icon >arrow_circle_left</mat-icon>
        </button>
        <ul class="user-icons">
          <li *ngIf="btnSwitcher('menu-list')|async">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon style="font-size:2.8rem; color:rgb(138, 146, 166)">format_list_bulleted</mat-icon>
            </button>
            <mat-menu #menu="matMenu">

              <button mat-menu-item [routerLink]="['/home/cv/create/']" [queryParams]="{ userId: id}">
                <mat-icon>file_copy</mat-icon>
                <span>Duplicate</span>
              </button>
              <button mat-menu-item (click)="deleteResume(id)">
                <mat-icon>delete_forever</mat-icon>
                <span>Delete</span>

              </button>
              <button mat-menu-item>
                <mat-icon>picture_as_pdf</mat-icon>
                <span (click)="savePdf(id,firstName,lastName)">Save PDF</span>
              </button>
              <button mat-menu-item class="docx">
                <mat-icon>description</mat-icon>
                <span>Save DocX</span>
              </button>
              <button class="logout small" mat-flat-button color="warn" (click)="logout()">Logout</button>
            </mat-menu>
          </li>
          <!-- <li matTooltip="Go to the resume list" matTooltipClass="tooltip">
            <svg style="outline: none;" [routerLink]="['/home/cv/user-list']"
              *ngIf="accountService.getStoreRole()===Users[2]" version="1.1" xmlns="http://www.w3.org/2000/svg"
              width="30" height="30" viewBox="0 -90 768 768">
              <path fill="rgb(138, 146, 166)"
                d="M223.5 160.5h448.5v63h-448.5v-63zM223.5 415.5v-63h448.5v63h-448.5zM223.5 607.5v-63h448.5v63h-448.5zM127.5 528q19.5 0 33.75 14.25t14.25 33.75-14.25 33.75-33.75 14.25-33.75-14.25-14.25-33.75 14.25-33.75 33.75-14.25zM127.5 144q19.5 0 33.75 13.5t14.25 34.5-14.25 34.5-33.75 13.5-33.75-13.5-14.25-34.5 14.25-34.5 33.75-13.5zM127.5 336q19.5 0 33.75 13.5t14.25 34.5-14.25 34.5-33.75 13.5-33.75-13.5-14.25-34.5 14.25-34.5 33.75-13.5z">
              </path>
            </svg>
          </li> -->
        </ul>
        <div class="user-content ">
          <div class="user-picture img">
            <img src="assets/face.jpg" alt="user picture">
          </div>
          <ul class="user-atrr">
            <li class="user-name">{{userName$|async}}</li>
            <li class="user-role">{{accountService.getStoreRole()?accountService.getStoreRole():'User'}}</li>
          </ul>
        </div>
      </div>
      <button  class="logout large" mat-flat-button color="warn" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
