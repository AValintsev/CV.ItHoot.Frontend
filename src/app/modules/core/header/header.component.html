<header>
  <pre>{{userHeaderBtnService.userData$|async|json}}</pre>

            <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
             <mat-icon style="font-size:2.8rem; color:rgb(138, 146, 166)">format_list_bulleted</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          [routerLink]="['/home/cv/create/']"
          [queryParams]="{ userId: (userHeaderBtnService.userData$|async)?.id }"
        >
          <mat-icon>file_copy</mat-icon>
          <span>Duplicate</span>
        </button>
        <button mat-menu-item (click)="userHeaderBtnService.userData$|async && deleteResume((userHeaderBtnService.userData$|async)?.id)">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete</span>
            
        </button>
        <button mat-menu-item
        >
          <mat-icon>picture_as_pdf</mat-icon>
          <span (click)="savePdf((userHeaderBtnService.userData$|async)?.id,(userHeaderBtnService.userData$|async)?.firstName,(userHeaderBtnService.userData$|async)?.lastName)">Save PDF</span>
        </button>
        <button mat-menu-item class="docx"
        >
      <mat-icon>description</mat-icon>
          <span>Save DocX</span>
        </button>
      </mat-menu>
          </li>
          <li matTooltip="Go to the resume list" matTooltipClass="tooltip">
            <svg style="outline: none;" [routerLink]="['/home/cv/user-list']"

        <div class="user-content">
          <div class="user-picture img">
            <img src="assets/face.jpg" alt="user picture">
          </div>
          <ul class="user-atrr">
            <li class="user-name">{{userName$|async}}</li>
            <li class="user-role">{{accountService.getStoreRole()?accountService.getStoreRole():'User'}}</li>
          </ul>
        </div>
      </div>
        <button class="logout" mat-flat-button color="warn" (click)="logout()">Logout</button>
