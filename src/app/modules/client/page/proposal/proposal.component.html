<div *ngIf="resumeArray[1].length&&chechVisibleCardLine(resumeArray[1])" class="row">
	<div class="row__line" (click)="toggleBtn=!toggleBtn">
		<div class="row__line-item">
			<div *ngIf="resumeArray[0];else cloneName" class="row__line-name">{{resumeArray[0]}}</div>
			<ng-template #cloneName>
				<div class="row__line-name">
					Without position</div>
			</ng-template>
			<div class="row__line-counter"><span class="row__line-counter-part">{{checkArray?.length ||
					checkSelectedResume(resumeArray[1])||0}}</span>/<span
					class="row__line-counter-sum">{{resumeArray[1]?.length}}</span></div>
		</div>
		<div class="row__line-item">
			<button *ngIf="toggleBtn; else btnMinus" (click)="toggleBtn=!toggleBtn"
				class="btn-reset btn-toggle">+</button>
			<ng-template #btnMinus>
				<button (click)="toggleBtn=!toggleBtn" class="btn-reset btn-toggle">-</button>
			</ng-template>
		</div>
	</div>
	<div class="row__cards">
		<div class="row__cards-inner" [class.card-transform]="!toggleBtn">
			<ng-container *ngFor="let resume of resumeArray[1]; let i = index">
				<div [@hidden]="'start'" *ngIf="!(resume.id==cardId) && resume.statusResume!==statusResume.Denied"

					[style.transform]="screenWidth>=screenSizeMd&&toggleBtn&&i>1?'translateX('+calcTransform(i-1,resumeArray[1].length)+'%)':'translateX(0)'"
					[style.transition]="'all .3s ease'">
					<div class="card__user-block">
						<div class="card__user-img">
							<img *ngIf="resume.picture;else img" src="{{resume.picture}}" alt="user logo">
							<ng-template #img><img src="/assets/no-image.png" alt="user logo"></ng-template>
						</div>

					<div class="card__user-line">
						<div class="card__user-line-inner">

							<div class="card__user-last-name">
								{{isIncognito?incognito(resume.lastName):sliceName(resume.firstName,resume.lastName)}}
							</div>
						</div>
					</div>
					<div class="card__user-position">
						<ul class="card__user-position-list">
							<li *ngFor="let skill of resume.skills">{{skill.name}}</li>
						</ul>
					</div>

					<div class="card__user-btns">
						<div class="card__user-btns-inner">
							<button
								[class.pointerevents]="screenWidth>=screenSizeMd&&i>=1&&i<(resumeArray[1].length-1)&&toggleBtn"
								[disabled]="status == statusProposal.Approved"
								(click)="selectToggle(resume.id, true, i, $event ,(resumeArray[1].length-1))"
								*ngIf="!checkSelect(resume.id); else selected" mat-button
								class="btn-reset btn select">Select
							</button>
							<ng-template #selected><button mat-button class="btn-reset btn select selected">
									<mat-icon class="check">check_circle_outline</mat-icon>&nbsp;Selected
								</button></ng-template>

							<button [disabled]="status == statusProposal.Approved"
								(click)="deleteCard(resume.id,$event,i,(resumeArray[1].length-1))" mat-button
								class="btn-reset btn deny">Deny</button>
						</div>

					</div>
