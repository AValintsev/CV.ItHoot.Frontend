<div class="language-page">
  <!-- <side-bar></side-bar> -->
  <div class="language-list">
    <div class="table-wrapper">
      <div class="table-page">
        <div class="title-section">
          <h1>Languages</h1>
          <button mat-raised-button (click)="openLanguageDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <section class="section-table">
        <table mat-table [dataSource]="languages" class="mat-elevation-z8">
          <!--
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let language">{{language.id}}.</td>
        </ng-container> -->
          <ng-container  matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="th-action"><div class="td-line"></div></th>
            <td mat-cell *matCellDef="let language">
              <div class="td-line">
                <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu class="menu-list" #menu="matMenu">
                <a mat-menu-item (click)="openLanguageDialog(language)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </a>
                <a mat-menu-item (click)="deleteLanguage(language)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </a>
              </mat-menu>
              </div>

            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let language">{{ language.name }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        </section>
      </div>
    </div>
  </div>
</div>
