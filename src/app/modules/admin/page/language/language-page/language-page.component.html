<div class="language-page">
  <!-- <cv-side-bar></cv-side-bar> -->
  <div class="language-list">
    <div class="table-page">
      <div class="title-section">
        <h1>Languages</h1>
        <button mat-raised-button (click)="openLanguageDialog()"  matTooltip="Create language" matTooltipPosition="before">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <table mat-table [dataSource]="languages" class="mat-elevation-z8">
<!--
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let language">{{language.id}}.</td>
        </ng-container> -->

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let language"> {{language.name}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="th-action">Action</th>
          <td mat-cell *matCellDef="let language">
            <div class="action-wrapper">
              <button class="edit" (click)="openLanguageDialog(language)"  matTooltip="Edit language" matTooltipPosition="before">Edit</button>
              <button class="delete" (click)="deleteLanguage(language)"  matTooltip="Delete language" matTooltipPosition="before">Delete</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
