<div class="proposal-dialog">
  <h1 mat-dialog-title >Settings proposal</h1>
  <div mat-dialog-content class="content">

    <mat-form-field appearance="fill">
      <mat-label>Proposal name</mat-label>
      <input matInput placeholder=".Net" [(ngModel)]="proposal.proposalName">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Select Client</mat-label>
      <mat-select [(value)]="proposal.client" [compareWith]="compareUser" disableOptionCentering>
        <mat-option *ngFor="let client of clients" [value]="client">
          {{client.firstName}} {{client.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status proposal</mat-label>
      <mat-select [(ngModel)]="proposal.statusProposal" disableOptionCentering>
        <mat-option [value]="1">Created</mat-option>
        <mat-option [value]="2">In Review</mat-option>
        <mat-option [value]="3">Approved</mat-option>
        <mat-option [value]="4">Done</mat-option>
        <mat-option [value]="5">Denied</mat-option>
        <mat-option [value]="6">In Working</mat-option>
      </mat-select>
    </mat-form-field>




    <mat-form-field appearance="fill">
      <mat-label>Select Template</mat-label>
      <mat-select [(value)]="proposal.resumeTemplateId" disableOptionCentering>
        <mat-option *ngFor="let template of resumeTemplates" [value]="template.templateId" >
          {{template.templateName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="checkbox-section">
      <mat-checkbox [(ngModel)]="proposal.isIncognito">
        <span matTooltip="Hiding last name in resume for client" matTooltipPosition="after">
          Incognito
        </span>
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="proposal.showLogo">
         <span matTooltip="Show footer in resume for client" matTooltipPosition="after">
          Show Logo
        </span>
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="proposal.showContacts">
       <span matTooltip="Show resume contacts for client" matTooltipPosition="after">
          Show Contacts
        </span>
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="proposal.showCompanyNames">
        <span matTooltip="Show company names in resume for client" matTooltipPosition="after">
          Show company names
        </span>
      </mat-checkbox>
    </div>

  </div>
  <div mat-dialog-actions class="actions">
    <button mat-stroked-button cdkFocusInitial [mat-dialog-close]="proposal" [disabled]="canUpdate()"
            matTooltip="Save" matTooltipPosition="above">Save</button>
    <button mat-stroked-button [mat-dialog-close]="false"
            matTooltip="Cancel" matTooltipPosition="above">Cancel</button>
  </div>
</div>
