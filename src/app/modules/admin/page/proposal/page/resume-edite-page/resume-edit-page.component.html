  <div class="back-btn__wrapper">
    <button
      mat-raised-button
      class="back-btn"
      routerLink="../../../"
    >
      <mat-icon>arrow_back_ios</mat-icon>
      Back to Proposals
    </button>
  </div>
<div class="container" *ngIf="resumeEditDto">

  <resume-template-builder [resume]="resumeEditDto" [resumeChanged]="resumeChanged"
                           [templatedChanged]="templateChanged"></resume-template-builder>
  <div class="edit-page">
    <form class="left-bar">
      <form-bar [resumeForm]="resumeEditForm" [resume]="resumeEditDto" [isCreateForm]="false"
                (templateChange)="templateChange($event)">
      </form-bar>
      <div class="action">
        <button mat-stroked-button routerLink="/admin/proposals/{{proposalId}}"
                matTooltip="Cancel" matTooltipPosition="before">Cancel</button>
        <button mat-stroked-button [disabled]="!resumeEditForm.valid"
                (click)="submit(resumeEditForm.value)"
                matTooltip="Save" matTooltipPosition="before">Save
        </button>
      </div>
    </form>
  </div>
</div>
