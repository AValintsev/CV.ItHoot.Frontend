<div class="resume-wrapper">
  <div #doc id="doc">
    <cv-template-one *ngIf="resume && resume.resumeTemplateId == 1;" [resumeEditForm]="resume"></cv-template-one>
    <cv-template-two *ngIf="resume && resume.resumeTemplateId == 2;" [showPdfSave]="false"  [resumeEditForm]="resume"></cv-template-two>
  </div>
</div>
