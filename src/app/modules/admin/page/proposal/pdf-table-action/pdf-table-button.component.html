<div class="pdf">

</div>
<mat-menu #menu="matMenu" class="pdf">
  <button mat-menu-item   (click)="getPdf()">Download</button>
  <button mat-menu-item  (click)="getLinkPdf()">Copy link</button>
</mat-menu>
