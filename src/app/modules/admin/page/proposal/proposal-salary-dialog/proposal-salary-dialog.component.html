<div class="proposal-dialog">
  <h1 mat-dialog-title>Change salary rate {{resume.firstName}} {{resume.lastName}}</h1>
  <div mat-dialog-content class="content">

    <mat-form-field appearance="fill">
      <mat-label>Salary rate</mat-label>
      <input matInput placeholder="20" [(ngModel)]="resume.salaryRate">
    </mat-form-field>

  </div>

  <div mat-dialog-actions class="actions">
    <button mat-button (click)="submit()" cdkFocusInitial [disabled]="canUpdate()">Update</button>
  </div>
</div>
