<div class="positions-page">
  <!-- <side-bar></side-bar> -->
  <div class="positions-list">
    <div class="table-wrapper">
    <div class="table-page">
      <div class="title-section">
        <h1>Positions</h1>
        <button mat-raised-button (click)="openPositionDialog()"  matTooltip="Create a new position" matTooltipPosition="before">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <section class="section-table">
      <table mat-table [dataSource]="positions" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let position"> {{position.positionName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="th-action"><div class="td-line"></div></th>
          <td mat-cell *matCellDef="let position">
            <div class="td-line">
                <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu class="menu-list" #menu="matMenu">
              <a mat-menu-item (click)="openPositionDialog(position)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </a>
              <a mat-menu-item (click)="deleteSkill(position)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </a>
            </mat-menu>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</section>
    </div>
  </div>
</div>
</div>
