<div class="container">
  <div id="resume">
  </div>
  <div class="edit-page">
    <form class="left-bar">
      <form-bar *ngIf="resumeEditDto" [resumeForm]="resumeEditForm" [resume]="resumeEditDto" [isCreateForm]="false">
      </form-bar>
      <div class="action">
        <button mat-raised-button color="primary" [disabled]="!resumeEditForm.valid" (click)="submit(resumeEditForm.value)">Edit
        </button>
      </div>
    </form>
  </div>
</div>
