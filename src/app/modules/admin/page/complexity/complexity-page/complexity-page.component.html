<div class="complexity-page">
  <div class="complexity-list">
    <div class="table-wrapper">
      <div class="table-page">
        <div class="title-section">
          <h1>Complexities</h1>
          <button mat-raised-button (click)="openComplexityDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <section class="section-table">
          <table mat-table [dataSource]="complexities" class="mat-elevation-z8">
            <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let complexity">{{complexity.id}}.</td>
        </ng-container> -->

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let complexity">
                {{ complexity.complexityName }}
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="th-action">
              </th>
              <td mat-cell *matCellDef="let complexity">
                <button mat-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu class="menu-list" #menu="matMenu">
                  <a mat-menu-item  (click)="openComplexityDialog(complexity)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </a>
                  <a mat-menu-item (click)="deleteComplexity(complexity)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </a>
                </mat-menu>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </section>
      </div>
    </div>
  </div>
</div>
