<div class="complexity-dialog">
  <h1 mat-dialog-title *ngIf="typeDialog===DialogType.Create">Create new complexity</h1>
  <h1 mat-dialog-title *ngIf="typeDialog === DialogType.Edit">Edit complexity</h1>
  <div mat-dialog-content class="content">

    <mat-form-field appearance="fill">
      <mat-label>Complexity name</mat-label>
      <input matInput placeholder="Basic" [(ngModel)]="complexity.complexityName">
    </mat-form-field>

  </div>
  <div mat-dialog-actions class="actions">
    <button mat-stroked-button [mat-dialog-close]="false" matTooltip="Cancel" matTooltipPosition="before">Cancel</button>
    <button mat-stroked-button [mat-dialog-close]="complexity" cdkFocusInitial [disabled]="!canCreate()" matTooltip="Save" matTooltipPosition="before">Save</button>
  </div>
</div>
