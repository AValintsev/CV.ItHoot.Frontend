<div class="team-page" *ngIf="team">
  <div class="resume-list">
    <div class="table-page">
      <div class="title-section">
        <div class="title">
          <h1>Team {{team.teamName}}</h1>
          <span class="status">Status: {{getStatusTeam(team.statusTeam)}}</span>
          <span>{{team.client?.firstName}} {{team.client?.lastName}}</span>
        </div>
        <div class="actions">
          <button mat-raised-button (click)="openTeamDialog()">
            <mat-icon>settings</mat-icon>
          </button>
          <button mat-raised-button (click)="openResumeDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <table mat-table [dataSource]="team.resumes" class="mat-elevation-z8">


        <ng-container matColumnDef="resumeName">
          <th mat-header-cell *matHeaderCellDef>Resume Name</th>
          <td mat-cell *matCellDef="let resume"> {{resume.resumeName}} </td>
        </ng-container>


        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full name</th>
          <td mat-cell *matCellDef="let resume"> {{resume.firstName}} {{resume.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="skills">
          <th mat-header-cell *matHeaderCellDef>Skills</th>
          <td mat-cell *matCellDef="let resume">
            <div *ngIf="resume.skills.length > 0"><span *ngFor="let skill of resume.skills">{{skill.name}} </span></div>
            <div *ngIf="resume.skills.length <= 0"><span>None</span></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="isSelected">
          <th mat-header-cell *matHeaderCellDef>Is Selected</th>
          <td mat-cell *matCellDef="let resume">
            <mat-icon *ngIf="resume.statusResume == StatusResume.Selected">check</mat-icon>
            <mat-icon  *ngIf="resume.statusResume == StatusResume.NotSelected">close</mat-icon>
            <span *ngIf="resume.statusResume == StatusResume.Denied">Denied</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="th-action">Action</th>
          <td mat-cell *matCellDef="let resume">
            <div class="action-wrapper">
              <button class="pdf" (click)="getPdf(resume)">PDF</button>
              <button class="docx">DocX</button>
              <button class="open" routerLink="/teams/{{team.id}}/resume/{{resume.resumeId}}">Open</button>
              <button class="delete" (click)="deleteResume(resume)">Remove</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
