<form class="profile-page" *ngIf="userProfile" [formGroup]="userForm">
  <div class="user-profile">
    <mat-card class="user-card">
      <mat-card-title-group>
        <mat-card-title>Profile</mat-card-title>
        <img mat-card-sm-image src="assets/face.jpg" alt="user-photo">
      </mat-card-title-group>
      <mat-card-content>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" formControlName="firstName">
          <mat-error *ngIf="userForm.controls['firstName'].errors?.['required']">
            First Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName">
          <mat-error *ngIf="userForm.controls['lastName'].errors?.['required']">
            Last Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Phone" formControlName="phoneNumber">
          <mat-error *ngIf="userForm.controls['phoneNumber'].errors?.['required']">
            Phone is required
          </mat-error>
          <mat-error *ngIf="userForm.controls['phoneNumber'].errors?.['pattern']">
            Invalid phone number
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Site</mat-label>
          <input matInput placeholder="Site" formControlName="site">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="user-card-actions">
        <button mat-stroked-button [disabled]="!canSubmit()" (click)="submit()">Save</button>
        <button mat-stroked-button routerLink="/admin/resume">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
