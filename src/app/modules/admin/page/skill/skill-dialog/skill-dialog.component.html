<div class="skill-dialog">
  <h1 mat-dialog-title *ngIf="typeDialog===DialogType.Create">Create new skill</h1>
  <h1 mat-dialog-title *ngIf="typeDialog === DialogType.Edit">Edit skill</h1>
  <div mat-dialog-content class="content">

    <mat-form-field appearance="fill">
      <mat-label>Skill name</mat-label>
      <input matInput placeholder="C#" [(ngModel)]="skill.name">
    </mat-form-field>


  </div>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button color="primary" [mat-dialog-close]="skill" cdkFocusInitial [disabled]="!canCreate()">Save</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="false">Cancel</button>
  </div>
</div>
