<div class="skill-page">
  <!-- <cv-side-bar></cv-side-bar> -->
  <div class="skill-list">
    <div class="table-wrapper">
    <div class="table-page">
      <div class="title-section">
        <h1>Skills</h1>
        <button mat-raised-button (click)="openSkillDialog()" matTooltip="Create a new skill" matTooltipPosition="before">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <section class="section-table">
        <table mat-table [dataSource]="skills" class="mat-elevation-z8">
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="th-action"><div class="td-line"></div></th>
            <td mat-cell *matCellDef="let skill">
              <div class="td-line">
                <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu class="menu-list" #menu="matMenu">
                <a mat-menu-item (click)="openSkillDialog(skill)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </a>
                <a mat-menu-item (click)="deleteSkill(skill)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </a>
              </mat-menu>
              </div>
            </td>
          </ng-container>
          <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let skill">{{skill.id}}.</td>
        </ng-container> -->

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let skill">{{ skill.name }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </section>
    </div>
  </div>
</div>
</div>
