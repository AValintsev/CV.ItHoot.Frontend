<div class="template-page">
  <div class="template-list">
    <div class="table-wrapper">
      <div class="table-page">
        <div class="title-section">
          <h1>Templates</h1>
          <a mat-raised-button routerLink="/admin/templates/create">
            <mat-icon>add</mat-icon>
          </a>
        </div>
        <section class="section-table">
          <table mat-table [dataSource]="templates" class="mat-elevation-z8">
            <ng-container matColumnDef="templateName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let template">
                {{ template.templateName }}
              </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="th-action">
                Action
              </th>
              <td mat-cell *matCellDef="let template">
                <button mat-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu class="menu-list" #menu="matMenu">
                   <a mat-menu-item  routerLink="/admin/templates/{{ template.templateId }}">
                    <mat-icon>delete</mat-icon>
                    <span>Open</span>
                  </a>
                  <a mat-menu-item  routerLink="/admin/templates/edit/{{ template.templateId }}">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </a>
                  <a mat-menu-item (click)="downloadDocxTemplate(template)">
                    <mat-icon>delete</mat-icon>
                    <span> Open docx template </span>
                  </a>
                </mat-menu>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </section>
      </div>
    </div>
  </div>
</div>
