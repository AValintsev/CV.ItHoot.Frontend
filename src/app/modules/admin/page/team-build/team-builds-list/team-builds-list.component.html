<div class="teamBuild-list">
  <div class="table-page">
    <div class="title-section">
      <h1>Team builds list</h1>
      <button mat-raised-button (click)="openTeamBuildDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="teamBuilds" class="mat-elevation-z8">

      <ng-container matColumnDef="projectType">
        <th mat-header-cell *matHeaderCellDef>Project type</th>
        <td mat-cell *matCellDef="let teamBuild">{{teamBuild?.projectTypeName}}</td>
      </ng-container>

      <ng-container matColumnDef="complexity">
        <th mat-header-cell *matHeaderCellDef>Complexity</th>
        <td mat-cell *matCellDef="let teamBuild"> {{teamBuild?.complexity?.complexityName}} </td>
      </ng-container>

      <ng-container matColumnDef="positions">
        <th mat-header-cell *matHeaderCellDef>Positions</th>
        <td mat-cell *matCellDef="let teamBuild">
          <span *ngFor="let position of teamBuild?.positions">
            {{position?.positionName}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="teamSize">
        <th mat-header-cell *matHeaderCellDef>Team Size</th>
        <td mat-cell *matCellDef="let teamBuild"> {{getTeamSize(teamBuild?.positions)}} </td>
      </ng-container>

      <ng-container matColumnDef="estimation">
        <th mat-header-cell *matHeaderCellDef>Estimation</th>
        <td mat-cell *matCellDef="let teamBuild">
            Created
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let teamBuild">
          Empty
        </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let teamBuild">
          <div class="action-wrapper">
            <button class="edit" (click)="openTeamBuildDialog(teamBuild)">Edit</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
