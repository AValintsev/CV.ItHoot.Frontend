<div class="skill-dialog">
  <h1 mat-dialog-title *ngIf="typeDialog===DialogType.Create">Add new language</h1>
  <h1 mat-dialog-title *ngIf="typeDialog === DialogType.Edit">Edit language</h1>
  <div mat-dialog-content class="content">

    <mat-form-field>
      <mat-label>Choose language</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Language" matInput [formControl]="myControl" [matAutocomplete]="auto" #input>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option  *ngFor="let option of filteredOptions | async" [value]="option.name" (onSelectionChange)="skillSelected(option)">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-button-toggle-group [(ngModel)]="language.level">
      <mat-button-toggle class="skill-dialog-toggler" [value]="1">1</mat-button-toggle>
      <mat-button-toggle class="skill-dialog-toggler" [value]="2">2</mat-button-toggle>
      <mat-button-toggle class="skill-dialog-toggler" [value]="3">3</mat-button-toggle>
      <mat-button-toggle class="skill-dialog-toggler" [value]="4">4</mat-button-toggle>
      <mat-button-toggle class="skill-dialog-toggler" [value]="5">5</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button [mat-dialog-close]="language" cdkFocusInitial [disabled]="!canCreate()" *ngIf="typeDialog===DialogType.Create" matTooltip="Create">Create</button>
    <button mat-button [mat-dialog-close]="language" cdkFocusInitial [disabled]="!canCreate()" *ngIf="typeDialog===DialogType.Edit" matTooltip="Update">Update</button>
  </div>

</div>
