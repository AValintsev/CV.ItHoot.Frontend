<div class="page">
  <cv-side-bar [class.open]="toggle"></cv-side-bar>
  <div [class.open-menu]="toggle" >
    <cv-burger-btn (click)="sideBarToggler()"  matTooltip="{{toggle ? 'Hide menu' : 'Show menu'}}"></cv-burger-btn>
  </div>
  <div class="page-content">
    <div class="page-content__inner" [class.open-side-bar]="toggle">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
