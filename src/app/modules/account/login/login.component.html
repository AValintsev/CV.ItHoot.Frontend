<cv-loader *ngIf="loading$ | async"></cv-loader>
<div class="main-block">
  <div class="inner">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <div  class="google-btn__wrapper">
        <button class="google-btn" type="button" mat-stroked-button>
          <div >
            <svg
              class="svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                fill-rule="evenodd"
                fill-opacity="1"
                fill="#4285f4"
                stroke="none"
              ></path>
              <path
                d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z"
                fill-rule="evenodd"
                fill-opacity="1"
                fill="#34a853"
                stroke="none"
              ></path>
              <path
                d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                fill-rule="evenodd"
                fill-opacity="1"
                fill="#fbbc05"
                stroke="none"
              ></path>
              <path
                d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z"
                fill-rule="evenodd"
                fill-opacity="1"
                fill="#ea4335"
                stroke="none"
              ></path>
            </svg>
          </div>
          <div class="google-text">
            Continue with Google
          </div>
        </button>
      </div>
      <div class="or">
        <span></span>
        <span class="or-text">or</span>
        <span></span>
      </div>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input
              matInput
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
            />
            <mat-error
              *ngIf="
                loginForm?.get('email')?.errors?.required &&
                loginForm?.get('email')?.touched
              "
              >Enter email
            </mat-error>
            <mat-error
              *ngIf="
                loginForm?.get('email')?.errors?.email &&
                loginForm?.get('email')?.touched
              "
              >Enter correct email</mat-error
            >
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [type]="type"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <mat-icon matSuffix class="eye" (click)="changeVisiblePassword($event)"
              >visibility</mat-icon
            >
            <mat-error
              *ngIf="
                loginForm?.get('password')?.errors?.required &&
                loginForm?.get('password')?.touched
              "
              >Enter password</mat-error
            >
            <mat-error
              *ngIf="
                loginForm?.get('password')?.errors?.minlength &&
                loginForm?.get('password')?.touched
              "
              >Enter a password of at least
              {{
                loginForm?.get("password")?.errors?.minlength?.requiredLength
              }}
              characters
            </mat-error>
          </mat-form-field>
          <div class="btn-login">
            <button
              class="submit-btn"
              [disabled]="loginForm.invalid"
              type="submit"
              mat-raised-button
            >
              Login
            </button>
          </div>
          <div class="link-wrapper">
            <a
              class="link"
              routerLink="/account/registration"
              routerLinkActive="active"
              >Create account</a
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
