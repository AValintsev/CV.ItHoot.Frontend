<cv-loader *ngIf="loading$|async"></cv-loader>
<div class="main-block">
  <div class="inner">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input matInput type="text" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="loginForm?.get('email')?.errors?.required&&loginForm?.get('email')?.touched">Enter email
            </mat-error>
            <mat-error *ngIf="loginForm?.get('email')?.errors?.email&&loginForm?.get('email')?.touched">Enter correct
              email</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="loginForm?.get('password')?.errors?.required&&loginForm?.get('password')?.touched">Enter
              password</mat-error>
            <mat-error *ngIf="loginForm?.get('password')?.errors?.minlength&&loginForm?.get('password')?.touched">Enter
              a password of at least {{loginForm?.get('password')?.errors?.minlength?.requiredLength}} characters
            </mat-error>
          </mat-form-field>
          <div class="button">
            <button [disabled]="!loginForm.valid&&!loginForm.pristine" type="submit" mat-raised-button>Login</button>   
          </div>
          <div class="or">
            <span></span>
            <span class="or-text">or</span>
            <span></span>
          </div>
          <div class="link-wrapper">
            <a class="link" routerLink="/account/registration" routerLinkActive="active">Create account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
